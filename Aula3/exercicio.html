<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form action="">
        Nome:<input type="text" placeholder="Ex:Moisés de freitas" required>
        <p>Email: <input type="email" placeholder="Manga@gmail.com" required> - Password <input type="password"required> </p>
         <p> Data de nascimento <input type="date" required> - Foto <input type="file"></p>
         Nacionalidade:<input type="options"> - Gênero <input type="radio" id="Mulher" name="Gênero" value="Mulher(Trans ou Cis)"><label for="mulher">Mulher(Trans ou Cis)</label> 
        <input type="radio" id="homem" name="Gênero" value="Homem"><label for="homem">Homem(Trans ou Cis)</label>
        <input type="radio" id="Binário" name="Gênero" value="Binário"><label for="Não binário">Não-Binário</label>

        <p>Linguagens que você domina:</p>
        <input type="checkbox">JavaScript<input type="checkbox"> - Python <input type="checkbox"> C - <input type="checkbox">Java
        <p><textarea rows="10" cols="30" placeholder="Por que você quer ser programador?"></textarea></p>
        <p><input type="submit" value="Criar"></p>
        
    </form>
</body>
</html>
